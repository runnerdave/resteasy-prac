plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'net.runnerdave'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.glassfish.jersey.core:jersey-client:2.31')
	implementation('org.springframework.boot:spring-boot-starter-actuator')
	implementation('org.jboss.resteasy:resteasy-client:4.5.6.Final')

	runtimeOnly('org.jboss.resteasy:resteasy-spring-boot-starter:4.6.2.Final')

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
